<!DOCTYPE html>
<html>
<head>
    <title>Smart Resume Analysis</title>
    <!-- Add Bootstrap CSS for professional styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">Smart Resume Analysis</h2>
        
        <!-- Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="resume">Upload Your Resume:</label>
                <input type="file" name="resume" accept=".pdf,.docx" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="job_desc">Enter Job Description:</label>
                <textarea name="job_desc" class="form-control" rows="5" placeholder="Paste the job description here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-block">Analyze Resume</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies (for optional interactivity) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
